
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegada de Carbono de Caminhão Diesel</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Pegada de Carbono</h1>
        <h2>Caminhão Diesel</h2>
        <form id="carbonForm">
            <label for="fuel">Quantidade de Combustível Usada (litros):</label>
            <input type="number" id="fuel" name="fuel" required step="0.01" min="0" value="0.00">

            <label for="distance">Distância Percorrida (km):</label>
            <input type="number" id="distance" name="distance" required step="0.01" min="0" max="1000" value="0.00">

            <button type="submit">Calcular</button>

            <div id="result"></div>

        </form>
    </div>
    <script src="script.js"> </script>
    </body>
</html>
